apply plugin: 'java'
apply from: '../../common.gradle'

def STREAMS_INSTALL = System.getenv("STREAMS_INSTALL")
def WEATHER_TOOLKIT = '../../com.ibm.streamsx.weather'

task buildWeatherToolkit(type: GradleBuild) {
    buildFile = '../../com.ibm.streamsx.weather/build.gradle'
    tasks = ['build']
}

task buildSamples(dependsOn: ['buildWeatherToolkit']) {
    doLast {
        def toolkitPath = WEATHER_TOOLKIT
        compileApp('com.ibm.streamsx.weather.sample', 'CurrentConditionsGeocodeSample', toolkitPath)
        compileApp('com.ibm.streamsx.weather.sample', 'CurrentConditionsLocationIdSample', toolkitPath)
    }
}

task cleanApps() {
    doLast {
        cleanApp('com.ibm.streamsx.weather.sample', 'CurrentConditionsGeocodeSample')
        cleanApp('com.ibm.streamsx.weather.sample', 'CurrentConditionsLocationIdSample')
    }
}

build.dependsOn buildSamples
clean.dependsOn cleanApps 
